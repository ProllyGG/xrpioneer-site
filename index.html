
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XRPioneer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .spin3d {
      animation: spinY 3s linear infinite;
      transform-style: preserve-3d;
    }
    @keyframes spinY {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
    #coin {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      width: 80px;
      z-index: 50;
    }
  </style>
</head>
<body>

  <!-- 3D XRP Coin -->
  <img id="coin" src="images/xrp-coin-3d.png" alt="XRP Coin" class="spin3d" />

  <main class="text-center py-24">
    <h1 class="text-5xl font-bold">XRPioneer</h1>
    <p class="mt-4 text-lg text-gray-300">Spinning with style. OGs only.</p>
  </main>

</body>
</html>
