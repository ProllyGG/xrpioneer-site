<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XRPioneers - The XRP Revolution</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-gray-950 text-white font-inter overflow-x-hidden">

  <!-- Hero Section -->
  <section id="home" class="min-h-screen flex items-center justify-center relative overflow-hidden">
    <div class="container mx-auto px-6 text-center z-10">
      <h1 class="text-6xl md:text-8xl font-orbitron font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 to-blue-200 animate__animated animate__fadeInDown perspective-1000">
        XRPioneers
        <span class="block text-2xl md:text-4xl font-inter text-gray-100 mt-2">The Future of XRP</span>
      </h1>
      <p class="text-xl md:text-2xl mb-8 max-w-4xl mx-auto font-inter text-gray-200 animate__animated animate__fadeInUp">
        Leading the XRP revolution with cutting-edge blockchain innovation and a united global community.
      </p>
      <a href="#get-involved" class="bg-gradient-to-r from-cyan-400 to-blue-400 text-white px-8 py-4 rounded-xl font-semibold hover:from-cyan-500 hover:to-blue-500 transition-all duration-300 animate__animated animate__pulse shadow-lg transform hover:scale-105">
        Join the Revolution
      </a>
    </div>
    <div class="absolute inset-0 opacity-30 z-0">
      <svg class="w-full h-full" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
        <defs>
          <radialGradient id="glow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:cyan;stop-opacity:0.5" />
            <stop offset="100%" style="stop-color:blue;stop-opacity:0" />
          </radialGradient>
        </defs>
        <circle cx="50" cy="50" r="40" fill="url(#glow)" />
        <path d="M10 80 Q50 10 90 80" stroke="cyan" stroke-width="2" fill="none" />
      </svg>
    </div>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
