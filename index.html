
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XRPioneer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }
    #xrpCoin {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 64px;
      z-index: 50;
      animation: spinY 4s linear infinite;
    }
    @keyframes spinY {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
    .scrolling-banner {
      animation: scroll-left 20s linear infinite;
      white-space: nowrap;
    }
    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .bg-spinner {
      position: fixed;
      top: -25%;
      left: -25%;
      width: 150%;
      height: 150%;
      background: url('images/spinner-bg.png') no-repeat center center;
      background-size: contain;
      opacity: 0.05;
      z-index: -1;
      animation: rotateBg 60s linear infinite;
    }
    @keyframes rotateBg {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Spinning Background -->
  <div class="bg-spinner"></div>

  <!-- XRP Coin Spinner -->
  <img id="xrpCoin" src="images/xrp-coin-3d.png" alt="XRP Coin" />

  <!-- Hero Section with Red-style Animation -->
  <section class="text-center py-24 px-6 border-b border-white reveal relative z-10">
    <h1 class="text-6xl font-extrabold tracking-wide text-[#C4AD86] animate-bounce">XRPIONEER</h1>
    <p class="mt-4 text-lg text-gray-300 uppercase">Eight years strong. The OGs who never folded.</p>
    <button id="connectWallet" class="mt-6 px-6 py-2 border border-[#C4AD86] text-[#C4AD86] hover:bg-[#C4AD86] hover:text-black transition">Connect Wallet</button>
    <p id="walletStatus" class="mt-2 text-green-400 text-sm"></p>
  </section>

  <!-- Scrolling Banner -->
  <div class="w-full bg-[#565656] py-2 overflow-hidden text-white text-center text-sm">
    <div class="scrolling-banner">
      xrp.cafe — onXRP — Sologenic — DEXTools — XRPL Launches — XRPioneer Verified — XRP cafe — onXRP — Sologenic — DEXTools — XRPL Launches — XRPioneer Verified
    </div>
  </div>

</body>
</html>
<script>
  const reveals = document.querySelectorAll('.reveal');
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('active');
      }
    });
  }, { threshold: 0.1 });
  reveals.forEach((r) => observer.observe(r));
</script>
